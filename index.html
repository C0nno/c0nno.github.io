<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMIS Conference Registration</title>
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            color: #fff;
            background-color: #1a1a1a;
            overflow-y: scroll;
        }

        /* Matrix effect background */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            overflow: hidden;
            z-index: -1;
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 8px;
            border: 2px solid #500000;
            box-shadow: 0 0 15px rgba(80, 0, 0, 0.5);
            z-index: 10;
            position: relative;
            backdrop-filter: blur(4px);
        }

        h1 {
            color: #ff8080;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 8px #ff8080, 0 0 10px #ff0000;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #ff8080;
            text-shadow: 0 0 3px #ff4040;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background-color: #333;
            color: #ffcccc;
            border: 1px solid #500000;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 5px #500000 inset;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            background-color: #750000;
            color: #ffffff;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            box-shadow: 0 0 8px #750000, 0 0 12px #ff0000;
        }

        .submit-btn:hover {
            background-color: #ff0000;
            box-shadow: 0 0 15px #ff0000, 0 0 20px #ff0000;
        }

        /* Animation overlay */
        #animationOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .progress-bar {
            width: 80%;
            background-color: #444;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 20px;
            background-color: #00ff00;
            width: 0;
            animation: fillProgress 1.5s forwards;
        }

        @keyframes fillProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        #completeMessage {
            color: #00ff00;
            font-size: 2em;
            text-align: center;
            display: none;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Styling for GIFs */
        .giphy-embed {
            position: fixed;
            width: 150px;
            height: 150px;
            z-index: 2;
            animation: float 3s infinite ease-in-out;
        }

        /* Specific positions for each GIF */
        .gif1 { bottom: 10%; right: 10%; }
        .gif2 { top: 10%; left: 5%; }
        .gif3 { bottom: 15%; left: 15%; }
        .gif4 { top: 25%; right: 10%; }

        /* Floating animation effect */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="matrix">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <div class="container">
        <h1>CMIS Conference Registration</h1>
        <form id="registrationForm">
            <label for="title">Title</label>
            <select id="title" name="title" required>
                <option value="">Select a title</option>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Dr.">Dr.</option>
                <option value="Prof.">Prof.</option>
            </select>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="organization">Organization</label>
            <input type="text" id="organization" name="organization" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dietary_restrictions">Dietary Restrictions</label>
            <select id="dietary_restrictions" name="dietary_restrictions" required onchange="toggleOtherDietary()">
                <option value="">Select</option>
                <option value="Vegan">Vegan</option>
                <option value="Gluten Intolerance">Gluten Intolerance</option>
                <option value="Other">Other (please specify)</option>
            </select>
            <textarea id="other_dietary" name="other_dietary" placeholder="If 'Other,' please specify here..." style="display: none;"></textarea>

            <label for="emergency_contact_name">Emergency Contact Name</label>
            <input type="text" id="emergency_contact_name" name="emergency_contact_name" required>

            <label for="emergency_contact_phone">Emergency Contact Phone Number</label>
            <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" required>

            <label for="special_accommodation">Special Accommodations</label>
            <textarea id="special_accommodation" name="special_accommodation" placeholder="Please specify any necessary accommodations..."></textarea>

            <button type="button" class="submit-btn" onclick="submitForm()">Submit Registration</button>
        </form>
    </div>

    <!-- Animation overlay -->
    <div id="animationOverlay">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div id="completeMessage">Registration Complete!</div>
    </div>

    <!-- Embed Giphy GIFs with positions and animations -->
    <iframe src="https://giphy.com/embed/2e6XWAxWE7289RfnAr" class="giphy-embed gif1" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://giphy.com/embed/2uw4pRauXH8GBjBE1P" class="giphy-embed gif2" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://giphy.com/embed/SlKBbQNNZNfcPRWYW7" class="giphy-embed gif3" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://giphy.com/embed/h1QmJxwoCr19BtTkGt" class="giphy-embed gif4" frameborder="0" allowfullscreen></iframe>

    <script>
        // Show "Other Dietary Restrictions" textarea only when "Other" is selected
        function toggleOtherDietary() {
            const dietaryRestrictions = document.getElementById('dietary_restrictions');
            const otherDietary = document.getElementById('other_dietary');
            otherDietary.style.display = dietaryRestrictions.value === 'Other' ? 'block' : 'none';
        }

        // Submit the form data to Google Apps Script
        function submitForm() {
            const form = document.getElementById('registrationForm');
            const formData = new FormData(form);

            // Show the overlay animation
            const overlay = document.getElementById('animationOverlay');
            const completeMessage = document.getElementById('completeMessage');
            overlay.style.display = 'flex';

            fetch('https://script.google.com/macros/s/AKfycbzBqoh1Y8o-xEFiU_Z2UKm81OWALRowsycUK3ZWq2EVs6w2I6Ops5cCmwt90ZXdSW9PLg/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(text => {
                console.log("Response:", text);
                setTimeout(() => {
                    completeMessage.style.display = 'block';
                }, 1500); // Show "Registration Complete" message after the progress bar fills

                setTimeout(() => {
                    overlay.style.display = 'none'; // Hide the overlay after the animation completes
                    completeMessage.style.display = 'none';
                    form.reset(); // Reset form fields
                }, 3000);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
