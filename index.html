<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMIS Conference Registration</title>
    <style>
        /* Basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            color: #fff;
            background-color: #1a1a1a;
            overflow-y: scroll;
        }

        /* Matrix effect background */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            overflow: hidden;
            z-index: -1;
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(26, 26, 26, 0.85);
            border-radius: 8px;
            border: 2px solid #500000;
            box-shadow: 0 0 15px rgba(80, 0, 0, 0.5);
            z-index: 1;
            position: relative;
            backdrop-filter: blur(4px);
        }

        h1 {
            color: #ff8080;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 0 8px #ff8080, 0 0 10px #ff0000;
        }

        /* Styling for GIFs */
        .giphy-embed {
            position: fixed;
            width: 150px;
            height: 150px;
            z-index: 2;
            animation: float 3s infinite ease-in-out;
        }

        /* Specific positions for each GIF */
        .gif1 { bottom: 10%; right: 10%; }
        .gif2 { top: 10%; left: 5%; }
        .gif3 { bottom: 15%; left: 15%; }
        .gif4 { top: 25%; right: 10%; }

        /* Floating animation effect */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="matrix">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <div class="container">
        <h1>CMIS Conference Registration</h1>
        <form id="registrationForm">
            <!-- Form fields go here (same as previously coded) -->
            <!-- Your form inputs would be here -->
            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>

    <!-- Embed Giphy GIFs with positions and animations -->
    <iframe src="https://giphy.com/embed/2e6XWAxWE7289RfnAr" class="giphy-embed gif1" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://giphy.com/embed/2uw4pRauXH8GBjBE1P" class="giphy-embed gif2" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://giphy.com/embed/SlKBbQNNZNfcPRWYW7" class="giphy-embed gif3" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://giphy.com/embed/h1QmJxwoCr19BtTkGt" class="giphy-embed gif4" frameborder="0" allowfullscreen></iframe>

    <script>
        // Matrix effect script
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#750000";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, index) => {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, index * fontSize, y * fontSize);
                drops[index] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
            });
        }

        setInterval(drawMatrix, 50);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
